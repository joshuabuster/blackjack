<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack Game</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div class="table">
        <div class="hand-label">Dealer's Hand:</div>
        <div class="dealer-hand">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="hand-label">Player's Hand:</div>
        <div class="player-hand">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="bottom-row">
            <div class="balance">Your Money Amount: $500</div>
            <div class="buttons">
                <button id="deal">Deal</button>
                <button id="hit">Hit</button>
                <button id="stay">Stay</button>
                <button id="double">Double Down</button>
            </div>
            <div class="bet">Bet:
                <input type="text" placeholder="Place Your Bets Here">
        </div>
        </div>
    </div>
    <div class="messages">You Win!</div>
    <button id="play-again">Play Again?</button>
</body>
</html>
